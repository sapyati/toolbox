<div class="container-fluid">
    <div class="row">
              <div class="col-xs-12 col-md-12 sep-line" >
                  <h6 class="index_modelheader " id="myModalLabel">Log In </h6>                  
                   <ul class="row list-unstyled ">
                      <li class="input input--animation login-width" >
                          <input class="input__field input__field--animation " type="email" id="u-email" value="" ng-keyup="$event.keyCode == 13 && submitSignIn(credentials, true, false, false)" ng-model = "credentials.email" required maxLength="50"/>
                          <label class="input__label input__label--animation" for="input-4">
                              <span style="margin-left: 6%" class="input__label-content input__label-content--animation">Your email *</span>
                          </label>
                      </li>     <br/>                  
                      <li class="input input--animation login-width" >
                          <input class="input__field input__field--animation" type="password" id="u-pass" value="" ng-keyup="$event.keyCode == 13 && submitSignIn(credentials, true, false, false)" ng-model = "credentials.pwd" maxLength="30"/>
                          <label class="input__label input__label--animation" for="input-4">
                              <span style="margin-left: 6%" class="input__label-content input__label-content--animation">Your password *</span>
                          </label>

                      </li>          
                  <li>
                      <button type="button" class="login-model" style="height:3em;width:21%;">Log In<svg ng-if="showSpinner" version="1.1" id="svg-spinner" x="0px" y="0px" 
                                   viewBox="0 0 80 80" xml:space="preserve" style=" height: 50%;width: auto; float: right;margin: 1% 5%;">
               <path id="spinner" fill="#fff" d="M40,72C22.4,72,8,57.6,8,40C8,22.4,22.4,8,40,8c17.6,0,32,14.4,32,32c0,1.1-0.9,2-2,2
              s-2-0.9-2-2c0-15.4-12.6-28-28-28S12,24.6,12,40s12.6,28,28,28c1.1,0,2,0.9,2,2S41.1,72,40,72z">
          <animateTransform attributeType="xml"attributeName="transform"type="rotate"from="0 40 40" to="360 40 40" dur="0.6s" repeatCount="indefinite"/></path></svg></button>
                   </li>
                  <li id="invalid_mail" hidden="true" style="height: 2.5em; margin-left: 3%;">
                   <span style="color:red;font-family:Lato-Regular;font-size:1em">Please enter a valid email id</span>
                  </li>
                   <li id="error-content" hidden="true" style="height: 2.5em; margin-left: 3%;">
                   <span style="color:red;font-family:Lato-Regular;font-size:1em">Please enter the required fields</span>
                  </li>
                    <li id="error-content-auth" hidden="true" style="height: 2.5em; margin-left: 3%;">
                   <span style="color:red;font-family:Lato-Regular;font-size:1em">Invalid email id or password</span>
                  </li>
                    
                  </ul> 
                    
              </div>
          </div>
      </div>
